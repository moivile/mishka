<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Интернет магазин милых вещиц для дома ручной работы «Мишка»</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet" type="text/css">
  <link href="/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="/css/outlines.css" rel="stylesheet" type="text/css">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="page">
  <header class="page__header">
    <nav class="main-nav container">
      <a class="main-nav__logo">
      </a>
      <ul class="main-nav__site-list">
      </ul>
      <ul class="main-nav__extra-site-list">
      </ul>
      <ul class="main-nav__func-list">
      </ul>
      <span class="main-nav__free-delivery"></span>
    </nav>
  </header>
  <main class="page__main">
    <h1 class="page__main-heading"></h1>
    <section class="catalog-links">
      <ul class="catalog-links__list container">
      </ul>
    </section>
    <section class="week-product container">
      <header class="week-product__header">
      </header>
      <p class="week-product__description"></p>
      <table class="week-product__features">
      </table>
      <img class="week-product__image" src="http://placehold.it/260x315" width="260" height="315" alt="Вязаные корзинки">
      <p class="week-product__price"></p>
      <a class="week-product__order-button button" href="#"></a>
    </section>

    <section class="about-us container">
      <h2 class="about-us__heading"></h2>
      <ul class="about-us__list">
        <li class="about-us__list-item about-us__list-item--eco"></li>
        <li class="about-us__list-item about-us__list-item--class"></li>
        <li class="about-us__list-item about-us__list-item--likes"></li>
        <li class="about-us__list-item about-us__list-item--with-love"></li>
        <li class="about-us__list-item about-us__list-item--domestic"></li>
        <li class="about-us__list-item about-us__list-item--gift-wrap"></li>
      </ul>
    </section>
    <section class="comments container">
      <h2 class="comments__heading"></h2>
      <ul class="comments__list">
      </ul>
      <div class="comments__scroll-buttons">
      </div>
      <a class="comments__write-comment button" href="write-comment.html"></a>
    </section>
    <section class="contacts container">

      <h2 class="contacts__heading"></h2>
      <ul class="contacts__list">
      </ul>
      <div class="contacts__map">
      </div>
      <a class="contacts__write-to-us button" href="write-to-us.html"></a>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__wrapper container">
      <a class="footer__logo" href="index.html">
      </a>
      <div class="footer__social social">
      </div>
      <div class="footer__copyright copyright">
      </div>
    </div>
  </footer>
</body>

</html>
