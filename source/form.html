<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Интернет магазин милых вещиц для дома ручной работы «Мишка»</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet" type="text/css">
  <link href="/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="page page--inner page--form">
  <header class="page__header">
    <nav class="main-nav container">
      <a class="main-nav__logo" href="index.html">
      </a>
      <ul class="main-nav__site-list">
      </ul>
      <ul class="main-nav__extra-site-list">
      </ul>
      <ul class="main-nav__func-list">
      </ul>
      <span class="main-nav__free-delivery"></span>
    </nav>
  </header>
  <main class="page__main">
    <h1 class="page__main-heading"></h1>
    <form class="form" method="get" action="https://echo.htmlacademy.ru">
      <p class="form__description container"></p>

      <fieldset class="field-set">
        <div class="field-set__container container">
          <legend class="field-set__legend"></legend>
          <ul class="field-set__content field-set__content--product-type">
          </ul>
        </div>
      </fieldset>

      <fieldset class="field-set field-set--bg-gray">
        <div class="field-set__container container">
          <legend class="field-set__legend"></legend>
          <ul class="field-set__content field-set__content--color">
          </ul>
        </div>
      </fieldset>

      <fieldset class="field-set">
        <div class="field-set__container container">
          <legend class="field-set__legend"></legend>
          <div class="field-set__content field-set__content--full-name">
          </div>
        </div>
      </fieldset>

      <fieldset class="field-set field-set--bg-gray form__field-set-phone ">
        <div class="field-set__container container">
          <legend class="field-set__legend"></legend>
          <div class="field-set__content field-set__content--phone">
          </div>
        </div>
      </fieldset>

      <fieldset class="field-set field-set--bg-gray">
        <div class="field-set__container container">
          <legend class="field-set__legend"></legend>
          <div class="field-set__content field-set__content--email">
          </div>
        </div>
      </fieldset>

      <fieldset class="field-set">
        <div class="field-set__container container">
          <legend class="field-set__legend"></legend>
          <div class="field-set__content field-set__content--info">
          </div>
        </div>
      </fieldset>
      <footer class="form__footer container">
        <p class="form__footnote"> </p>
        <button class="form__submit-button button" type="submit"></button>
      </footer>
    </form>

  </main>
  <footer class="footer">
    <div class="footer__container container">
      <a class="footer__logo" href="index.html">
      </a>
      <div class="footer__social social">
      </div>
      <div class="footer__copyright copyright">
      </div>
    </div>
  </footer>
</body>

</html>
